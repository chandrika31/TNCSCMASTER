<app-header></app-header>
<app-menu *ngIf="canShowMenu"></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-5 dashboard">Type Master</div>
        <div class="ui-g-12 ui-md-7 dashboard" style="padding-left: 45%">
            <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText
                placeholder="Search by Type Name" (ngModelChange)="onSearch($event)">
        </div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-fluid border-teal">
        <form #f="ngForm" name="typeMaster">
          <div class="ui-g-12 ui-fluid">
            <div class="ui-g-6 ui-md-2" style="padding-top: 25px;">
              <span class="ui-float-label">
                <input name="TypeCode" pInputText [(ngModel)]="TypeCode" [readonly]="true" autocomplete="off" required>
                <label for="TypeCode" class="float-input">Type Code</label>
              </span>
            </div>
            <div class="ui-g-6 ui-md-2" style="padding-top: 25px;">
              <span class="ui-float-label">
                <input name="TypeName" pInputText [(ngModel)]="TypeName" autocomplete="off" [readonly]="(isEdited)" required>
                <label for="TypeName" class="float-input">Type Name</label>
              </span>
            </div>
            <div class="ui-g-9 ui-md-3">
              <label for="Type_Transaction" class="ui-g-7 label-fontsize dashboard">Type Type</label>
              <p-dropdown #type class="ui-g-12 ui-fluid dashboard" [options]="TypeOptions"
                (onClick)="onSelect('type', 'click')" (keydown.enter)="onSelect('type', 'enter')"
                [(ngModel)]="TypeTransaction" [showClear]="true" filter="true" name="Type_Transaction"
                resetFilterOnHide="true">
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-3" style="padding-top: 16px;">
              <div class="ui-g border-lightgrey">
                <p-radioButton class="ui-g-6" name="Flag" label="Active" value="A" [(ngModel)]="Active" required>
                </p-radioButton>
                <p-radioButton class="ui-g-6" name="Flag" label="InActive" value="I" [(ngModel)]="Active" required>
                </p-radioButton>
              </div>
            </div>
            <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 21px;">
              <button pButton type="button" label=Save (click)="onSave()"
                [disabled]="(!TypeCode || !TypeName || !TypeTransaction || !Active)"></button>
            </div>
            <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 21px;">
              <button pButton type="button" label=Add (click)="onAdd()"></button>
            </div>
          </div>
        </form>
      </div>

      <div class="ui-g-12 dashboard">
        <p-table #dt [columns]="TypeMasterCols" [value]="TypeMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [loading]="loading" [responsive]="true"
          exportFilename="Type_MASTER_BY_TYPE" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" (dblclick)="onRow($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
