<app-header></app-header>
<app-menu *ngIf="canShowMenu"></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md- dashboard">Allotment Commodity</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="top-center" key="t-err"></p-toast>
      <div class="ui-g ui-md-12 ui-fluid  dashboard">
        <div class="ui-g-12 ui-md-3"></div>
        <!-- <div class="ui-g-12 ui-md-2">
          <label for="AllotmentCode" class="label-fontsize">Allotment Code</label>
          <input name="AllotmentCode" type="text" size="15" pInputText [(ngModel)]="ACode" [readOnly]="true">
        </div> -->
        <div class="ui-g-12 ui-md-2">
          <label for="AllotmentName" class="label-fontsize">Allotment Name</label>
          <input name="AllotmentName" type="text" size="15" pInputText [(ngModel)]="AName" [readOnly]="isSelected"
            autocomplete="off">
        </div>
        <div class="ui-g-12 ui-md-2">
          <label for="AllotmentCommodity" class="label-fontsize">Allotment Commodity</label>
          <p-dropdown #commodity name="Allotment_Commodity" [options]="commodityOptions" [(ngModel)]="AllotmentCommodity"
            optionLabel="label" (onClick)="onSelect('click', 'com')" filter="true" resetFilterOnHide="true"
            filterMatchMode="startsWith" (keyup.shift.tab)="onSelect('tab', 'com')"
            (keyup.tab)="onSelect('tab', 'com')">
          </p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-2">
          <label for="AllotmentScheme" class="label-fontsize">Allotment Scheme</label>
          <p-dropdown #scheme name="Allotment_Scheme" [options]="schemeOptions" [(ngModel)]="AllotmentScheme"
            optionLabel="label" (onClick)="onSelect('click', 'sch')" filter="true" resetFilterOnHide="true"
            filterMatchMode="startsWith" (keyup.shift.tab)="onSelect('tab', 'sch')"
            (keyup.tab)="onSelect('tab', 'sch')">
          </p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-1"></div>
        <div class="ui-g-4 ui-md-1">
          <button class="ui-g-3 dashboard inline-margin" style="margin-top: 18px;" pButton type="button" label={{label}}
            (click)="onSave()" [disabled]="(!AName || !AllotmentCommodity || !AllotmentScheme)"></button>
        </div>
        <div class="ui-g-4 ui-md-1">
          <button class="ui-g-3 dashboard inline-margin" style="margin-top: 18px;" pButton type="button" label=Clear
            (click)="onClear()"></button>
        </div>
      </div>
      <div class="ui-g-12 ui-fluid">
        <p-table name="item_table" [columns]="allotmentCols" [value]="allotmentData" [responsive]="true" autoLayout="true"
          [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
