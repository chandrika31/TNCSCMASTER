<app-header></app-header>
<app-menu *ngIf="canShowMenu"></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
    <p-panel>
        <p-header>
            <div class="ui-g panel-header">
                <div class="ui-g-5 dashboard">Quantity Account</div>
                <!-- <div class="ui-g-12 ui-md-7 dashboard" style="padding-left: 45%">
                    <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText
                        placeholder="Search by Commodity" (ngModelChange)="onSearch($event)">
                </div> -->
            </div>
        </p-header>
        <p-toast position="top-center" key="t-err"></p-toast>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-3"></div>
            <div class="ui-g-9 ui-md-3">
                <label class="ui-g-7 label-fontsize dashboard">Report Type</label>
                <p-dropdown #reportType class="ui-g-12 ui-fluid dashboard" [options]="RTypeOptions"
                    (onClick)="onSelect('RType', 'click')" (keydown.enter)="onSelect('RType', 'enter')"
                    [(ngModel)]="ReportType" optionLabel="label" (ngModelChange)="onRType()" [showClear]="true"
                    filter="true" resetFilterOnHide="true" placeholder="-select-">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle">{{item.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="ui-g-9 ui-md-3">
                <label class="ui-g-7 label-fontsize dashboard">Header Name</label>
                <p-dropdown #headerValue class="ui-g-12 ui-fluid dashboard" [options]="HeaderOptions"
                    (onClick)="onRType()" (keydown.enter)="onRType()" [(ngModel)]="HeaderValue" optionLabel="label"
                    [showClear]="true" filter="true" resetFilterOnHide="true" [disabled]=(!Drop) placeholder="-select-">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle">{{item.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="ui-g-3 ui-md-1" style="padding-top: 20px;">
                <button class="ui-g-3 dashboard inline-margin" pButton type="button" label=Add (click)="onAdd()"
                    [disabled]="(!HeaderValue)"></button>
            </div>
            <div class="ui-g-12 ui-md-2"></div>
            <!-- <div class="ui-g-12 dashboard">
                <p-table #dt [columns]="QuantityAccountMasterCols" [value]="QuantityAccountMasterData" [rows]="20"
                    [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [loading]="loading"
                    [responsive]="true" exportFilename="QUANTITY_ACCOUNT_MASTER" autoLayout="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr style="text-align: center;">
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                        <tr [pSelectableRow]="rowData" (dblclick)="onRow($event, rowData)">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div> -->

            <div *ngIf=(isEdited) class="ui-g-12">
                <div class="ui-g-12 ui-fluid border-teal">
                    <form #f="ngForm" name="quantityAccountMaster">
                        <div class="ui-g-12 ui-fluid" style="padding-top: 26px; text-align: center;">
                            Quantity Account Entry
                        </div>
                        <div class="ui-g-12 ui-fluid">
                            <div class="ui-g-12 ui-md-1"></div>
                            <div class="ui-g-6 ui-md-3">
                                <label class="ui-g-7 label-fontsize dashboard" for="transactionCode">Transaction
                                    Name</label>
                                <p-dropdown #transaction class="ui-g-12 ui-fluid dashboard"
                                    [options]="TransactionOptions" (onClick)="onSelect('Transaction', 'click')"
                                    (keydown.enter)="onSelect('Transaction', 'enter')" [(ngModel)]="TransactionName"
                                    name="transactionCode" [showClear]="true" filter="true" resetFilterOnHide="true"
                                    placeholder="-select-">
                                    <ng-template let-item pTemplate="selectedItem">
                                        <span style="vertical-align:middle">{{item.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                            <div class="ui-g-6 ui-md-3">
                                <label class="ui-g-7 label-fontsize dashboard" for="schemeCode">Scheme Name</label>
                                <p-dropdown #scheme class="ui-g-12 ui-fluid dashboard" [options]="SchemeOptions"
                                    (onClick)="onSelect('Scheme', 'click')"
                                    (keydown.enter)="onSelect('Scheme', 'enter')" [(ngModel)]="SchemeName"
                                    name="schemeCode" [showClear]="true" filter="true" resetFilterOnHide="true"
                                    placeholder="-select-">
                                    <ng-template let-item pTemplate="selectedItem">
                                        <span style="vertical-align:middle">{{item.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                            <div class="ui-g-12 ui-md-3" style="padding-top: 18px;">
                                <div class="ui-g border-lightgrey">
                                    <p-radioButton class="ui-g-6" name="Flag" label="Active" value="1"
                                        [(ngModel)]="Active" required>
                                    </p-radioButton>
                                    <p-radioButton class="ui-g-6" name="Flag" label="InActive" value="0"
                                        [(ngModel)]="Active" required>
                                    </p-radioButton>
                                </div>
                            </div>
                            <div class="ui-g-3 ui-md-1 dashboard inline-margin" style="padding-top: 20px;">
                                <button pButton type="button" label=Save (click)="onView()"
                                    [disabled]="(!Active || !TransactionName || !SchemeName)"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </p-panel>
</div>
